<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        *{
            margin: 10px;
        }
        #whatIsMyCursorLocation{
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button id="hidee">Pokaz</button>
    <div id="whatIsMyCursorLocation">

        <button id="doublee">Przycisk</button><br>

        <div id="kolorek" style="width:50px; height: 50px; border: 1px solid black;"></div><br>

        <button id="pojebany">Przycisk czarodziej</button>

        <p id="whatIsMyCursorLocationP"></p>


    </div>

    <script>
        $("#doublee").dblclick(function(){
            alert("Przycisk został kliknięty podwójnie!");
        })

        $("#kolorek").mouseenter(function(){
            this.style.backgroundColor = "rgb(250,245, 50)";
        })

        $("#kolorek").mouseleave(function(){
            this.style.backgroundColor = "rgb(150,125,240)";
        })

        $("#pojebany").mousedown(function(){
            this.style.scale = "1.15";
        })
        $("#pojebany").mouseup(function(){
            this.style.scale = "1";
        })

        $("#whatIsMyCursorLocation").mousemove(function(pos){
            $("#whatIsMyCursorLocationP").text(`x: ${pos.pageX}, y: ${pos.pageY}`)
        })

        $("#hidee").click(function(){
        const what = $("#whatIsMyCursorLocation");
        what.toggle();
        if (what.is(":visible")) {
            $(this).text("Ukryj");
        } else 
            $(this).text("Pokaż");
        })
    </script>
</body>
</html>
